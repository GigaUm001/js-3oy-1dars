<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        .swiper {
            width: 600px;
            height: 500px;
        }
    </style>
</head>

<body class="bg-[#F4A764]">
    <header>
        <div class="max-w-[1200px] mx-auto">
            <div class="flex items-center justify-between p-6">
                <div>
                    <img src="./Logo (1).png" alt="">
                </div>
                <div class="flex items-center gap-[130px] text-[22px]">
                    <ul class="flex items-center gap-[100px] font-bold">
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Brands</a></li>
                        <li><a href="#">Contact us</a></li>
                    </ul>
                    <button class="font-bold text-white px-[20px] py-[10px] bg-black rounded-xl">Sign up</button>
                </div>
            </div>
        </div>
    </header>



    <main>
        <section>
            <div class="max-w-[1200px] mx-auto">
                <div class="flex items-center gap-[60px] mt-[60px]">
                    <div class="text-white text-[36px] font-bold ">
                        <h1>Exquisite Watches <br> Choose Luxury, Choose Us</h1>
                        <p class="text-black text-[22px] my-[20px]">Discover the Perfect Watch for Every Occasion <br>
                            and Elevate Your Style with Timeless Elegance <br>
                            and Precision Craftsmanship - watch</p>
                        <p class="mb-[20px]">$430.00</p>
                        <ul>
                            <li><a href="#"><img src="./Frame 6.png" alt=""></a></li>
                        </ul>
                    </div>
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="w-[400px] mx-auto"><img src="./1.png" alt=""></div>
                            </div>
                            <div class="swiper-slide">
                                <div class="w-[400px] mx-auto"><img src="./2.png" alt=""></div>
                            </div>
                            <div class="swiper-slide">
                                <div class="w-[400px] mx-auto"><img src="./3.png" alt=""></div>
                            </div>
                            <div class="swiper-slide">
                                <div class="w-[400px] mx-auto"><img src="./4.png" alt=""></div>
                            </div>
                        </div>

                        <div class="swiper-button-prev text-white"></div>
                        <div class="swiper-button-next text-white"></div>

                    </div>

                </div>
            </div>
        </section>
    </main>



    <script src="./main.js"></script>
</body>

</html>
